<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="msapplication-TileColor" content="#603cba" />
    <meta name="msapplication-config" content="./favicons/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="title"
      content="Générateur d'attestation de déplacement dérogatoire - COVID-19"
    />
    <meta
      name="description"
      content="Ce service officiel génère une version numérique de la déclaration de déplacement covid-19 à présenter aux forces de sécurité lors d’un contrôle."
    />
    <meta
      name="keywords"
      content="covid19, covid-19, attestation, déclaration, déplacement, officielle, gouvernement"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="French" />
    <meta
      property="og:title"
      content="Générateur d'attestation de déplacement dérogatoire  - COVID-19"
    />
    <meta property="og:locale" content="fr_FR" />
    <meta
      property="og:description"
      content="Ce service officiel génère une version numérique de la déclaration de déplacement covid-19 à présenter aux forces de sécurité lors d’un contrôle."
    />
    <script type="application/ld+json">
      {
        "@context": "http://www.schema.org",
        "@type": "GovernmentOrganization",
        "name": "Générateur d'attestation de déplacement dérogatoire  - COVID-19",
        "description": "Ce service officiel génère une version numérique de la déclaration de déplacement covid-19 à présenter aux forces de sécurité lors d’un contrôle.",
        "address": { "@type": "PostalAddress", "addressCountry": "France" }
      }
    </script>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./favicons/safari-pinned-tab.svg"
      color="#21bf73"
    />

    <title>Attestation de déplacement dérogatoire</title>
  </head>
  <body>
    <main role="main">
      <div class="wrapper">
        <form id="form-profile" accept-charset="UTF-8"></form>
        <p class="text-center mt-5">
          <button type="button" id="generate-btn" class="btn-attestation">
            <span>Générer mon attestation (stp)</span>
          </button>
        </p>

        <div class="d-none" id="snackbar">
          L'attestation est téléchargée sur votre appareil.
        </div>
      </div>
    </main>

    <script async src="./js/main.js"></script>
  </body>
</html>
